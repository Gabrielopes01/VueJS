<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <template v-if='logado'> <!--Não aprece a tag, se fosse div apareceria-->
        <p v-if='logado'>Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if='anonimo'>Navegando como Anonimo</p>
    <p v-else>Nenhum Usuário Logado</p>
    <button @click='logado = !logado'>
      {{ logado ? 'Sair' : 'Entar'}}
    </button>
    <input type="checkbox" v-model='anonimo'>
    <hr>
    <footer v-show='logado'>
        Rodapé
    </footer>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            nome: 'Jorge',
            logado: true,
            anonimo: true
        }
    })
</script>
