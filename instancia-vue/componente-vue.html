<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <comp></comp>
</div>

<script>
    Vue.component('comp', {
         template: `
             <div>
                 <h1>{{ aula }}</h1>
                 <h2>{{ modulo }}</h2>
                 <button @click="alterarAula">Alterar Aula</button>
                 <button @click="alterarModulo">Alterar Módulo</button>
             </div>
        `,
        data() {
            return {
                aula: 'Montando Instancia Vue',
                modulo: 'Modulo: Instancia Vue'
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#';
            },
            alterarModulo() {
                this.modulo += '#';
            }
        },
    });

    const vm = new Vue({
        // template: `
        //     <div>
        //         <h1>{{ aula }}</h1>
        //         <h2>{{ modulo }}</h2>
        //         <button @click="alterarAula">Alterar Aula</button>
        //         <button @click="alterarModulo">Alterar Módulo</button>
        //     </div>
        // `,
    })

    vm.$mount('#app')
</script>
