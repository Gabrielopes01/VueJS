<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
</div>

<script>
    const vm = new Vue({
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar MÃ³dulo</button>
            </div>
        `,
        data: {
            aula: 'Montando Instancia Vue',
            modulo: 'Modulo: Instancia Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#';
            },
            alterarModulo() {
                this.modulo += '#';
            }
        },
    })

    vm.$mount('#app')
</script>
