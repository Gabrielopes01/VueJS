<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar">Incrementar</button>  <!--V-on reduzido-->
    <hr>
    <input type="text" :value='contador'> <!--V-bind reduzido-->
</div>


<script>
    new Vue({
        el:'#app',
        data() {
            return {
                contador: 0
            }
        },
        methods: {
            somar(event){
                this.contador++
            }
        },
    })
</script>
