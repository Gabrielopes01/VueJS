<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <p> {{ contador > 10 ? 'É Maior do que 10' : 'É Menor do que 10'}}</p>
    <button v-on:click="somar">Incrementar</button>
</div>


<script>
    new Vue({
        el:'#app',
        data() {
            return {
                contador: 0,
            }
        },
        methods: {
            somar(){
                this.contador++
            },
        },
    })
</script>
