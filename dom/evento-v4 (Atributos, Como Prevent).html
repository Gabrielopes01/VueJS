<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Incrementar</button>
    <p v-on:mousemove='atualizarXeY'>Mouse: {{x}} e {{y}}  
        <!--<span v-on:mousemove='parar'>Parar!</span>-->
        <span v-on:mousemove.stop=''>Parar!</span>
    </p>
    <a v-on:click.prevent='' href="https://www.google.com/" target="_blank">Google</a> 
    <!--Previne comportamento padrÃ£o-->
    <!--<a v-on:click='naoNavegar' href="https://www.google.com/" target="_blank">Google</a>-->
</div>


<script>
    new Vue({
        el:'#app',
        data() {
            return {
                contador: 0,
                x: 0,
                y: 0
            }
        },
        methods: {
            somar(passo, e){
                this.contador += passo
            },
            atualizarXeY(e){
                this.x = e.screenX
                this.y = e.screenY
            },
            parar(e){
                e.stopPropagation();
            },
            naoNavegar(e){
                e.preventDefault();
            }
        },
    })
</script>
