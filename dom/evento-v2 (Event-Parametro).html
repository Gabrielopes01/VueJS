<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Incrementar</button>
    <p v-on:mousemove='atualizarXeY'>Mouse: {{x}} e {{y}}</p>
</div>


<script>
    new Vue({
        el:'#app',
        data() {
            return {
                contador: 0,
                x: 0,
                y: 0
            }
        },
        methods: {
            somar(event){
                this.contador++
            },
            atualizarXeY(e){
                this.x = e.screenX
                this.y = e.screenY
            }
        },
    })
</script>
