<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<link rel="stylesheet" href="./style.css">

<div id="app">
    <p>Desafio 4</p>
    <h2>#1</h2>
    <div>
        <button @click='iniciarEfeito'>Iniciar Efeito</button>
        <div id="efeito" :class='trocaEfeito'></div>
    </div>

    <h2>#2</h2>
    <div :style="{border: '1px solid red', width: '200px', height: '100px', 'vertical-align': 'middle'}">Estou sem classe CSS</div>

    <h2>#3</h2>
    <div>
        <input type="text" placeholder="Digite a classe CSS" v-model='classeDigitada'>
        <div :class='classeDigitada'>Teste</div>
    </div>

    <h2>#4</h2>
    <div>
        <input type="text" placeholder="Digite a classe CSS" v-model='classeDigitada2'>
        <input type="text"  placeholder="Digite true ou false" @input='setEncolher'>
        <div :class='{classeDigitada2, encolher}'>Testando 2</div>
    </div>

    <h2>#5</h2>
    <div>
        <input type="text" placeholder="Digite a cor do CSS" v-model='cor'>
        <div :style='{backgroundColor: cor}'>Teste</div>
    </div>

    <h2>#6</h2>
    <div>
        <button @click='iniciarProgresso'>Iniciar</button>
        <div class="barraDeProgresso">
            <div class="progresso" :style='{width}'></div>
        </div>
    </div>
</div>

<script src="./app.js"></script>
