<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-between;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :style="{'background-color': cor}"></div> <!--Pode usar cameocase - backgorundColor-->
        <div class="demo" :style='[meuEstilo, {height: altura}]'></div>
        <div class="demo"></div>
    </div>
    <hr>
    <input type="text" v-model='cor' placeholder="Cor">
    <input type="text" v-model='largura' placeholder="Largura">
    <input type="text" v-model='altura' placeholder="Altura">
</div>


<script>
    new Vue({
        el:'#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 20
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.cor,
                    width: this.largura + '.px'
                }
            }
        }
    });
</script>
