<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--V-once permite que a tag mantenha seu valor inicial apesar das mudanÃ§as-->
<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
</div>


<script>
    new Vue({
        el:'#app',
        data() {
            return {
                titulo: 'Usando VueJs',
                link: 'https://www.google.com/'
            }
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Alterando Valor';
                return this.titulo;
            }
        },
    })
</script>
